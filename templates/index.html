<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planificateur d'itinéraire</title>
</head>
<body>
    <h1>Uploader un fichier CSV pour générer l'itinéraire</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Afficher l'itinéraire</button>
    </form>
</body>
</html>
